<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">


<dom-module id="project-view">
  <template>
    <style>
       :host {
        display: block;
        position: relative; 
        font-family: 'Roboto', Helvetica, sans-serif;   
      }

      #mainContent {
        @apply(--layout-vertical);
        margin: auto;
        max-width: 1000px;
      }

      .content-row{
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        padding: 16px 0px 16px 0px;
      }

      #headerContent {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        color: #FFFFFF; 
        max-width: 1000px;
        margin: auto;
      }

      #header {
        background-color: #2196F3;
        height: 400px;
        @apply(--layout-horizontal); 
      }

      .project-card {
        @apply(--layout-vertical);
        height: 350px;
        min-width: 300px;
      }

      .title-bar {
        @apply(--layout-vertical);
        max-width: 300px;
        padding: 16px 16px 8px 16px;
      }

      .card-top {
        background-color: #FAFAFA;
        padding: 16px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-flex);
        @apply(--layout-center-justified);
      }

      .card-title {
        @apply(--layout-horizontal);
        font-size: 18px;
        padding-bottom: 8px;
      }

      #title {
        font-size: 32px;
        padding-bottom: 48px;
      }


      .image-container {
        height: 200px;
        width: 112px;
      }

      .image-container-land {
        height: 131px;
        width: 230px;
      }
      .img-port {
        height: 200px;
        width: 112px;
      }

      .img-land {
        height: 131px;
        width: 230px;
      }

      .notes {
        font-size: 14px;
        color: #B388FF;
      }

      .space {
        width: 8px;
      }

      



    </style>

    <!-- header-->
    <div id="header">
      <div id="headerContent">
        <div id="title">Projects</div>
      </div>
    </div>

    <!--main content-->
    <div id="mainContent">

      <!--my voice -->
      <div class="content-row">
        <paper-card class="project-card">
          <div class="card-top">
            <paper-material class="image-container" elevation="4">
              <img class="img-port" src="../../images/preview/my-voice-1.png">
            </paper-material> 
            <div class="space"></div>
            <paper-material class="image-container" elevation="4">
              <img class="img-port" src="../../images/preview/my-voice-2.png">
            </paper-material> 
          </div>
          <div class="title-bar">
            <div class="card-title">My Voice</div>
            <div class="notes">Android, Java, JavaCV library, FFmpeg, Audio2Video</div>
          </div>
        </paper-card>

        <!--vape shop-->
        <paper-card class="project-card">
          <div class="card-top">
            <paper-material class="image-container" elevation="4">
              <img class="img-port" src="../../images/preview/vape-1.png">
            </paper-material> 
            <div class="space"></div>
            <paper-material class="image-container" elevation="4">
              <img class="img-port" src="../../images/preview/vape-2.png">
            </paper-material> 

          </div>
          <div class="title-bar">
            <div class="card-title">Customer Management App</div>
            <div class="notes">Android, Java, SQlite, GAE data store </div>
          </div>
        </paper-card>

        <!--RV cursor-->
        <paper-card class="project-card">
          <div class="card-top">
            <paper-material class="image-container" elevation="4">
              <img class="img-port" src="../../images/preview/androidCV.png">
            </paper-material> 
          </div>
          <div class="title-bar">
            <div class="card-title">Audio2Video Library</div>
            <div class="notes">Android, Java, JavaCV/OpenCV, FFmpeg </div>
          </div>
        </paper-card>
      </div>

      <!-- row 2-->
      <div class="content-row">

        <!--wing chun-->
        <paper-card class="project-card">
          <div class="card-top">
            <paper-material class="image-container" elevation="4">
            <img class="img-port" src="../../images/preview/ving-tsun-2.png">
          </paper-material> 
            <div class="space"></div>
            <paper-material class="image-container" elevation="4">
            <img class="img-port" src="../../images/preview/ving-tsun-3.png">
          </paper-material> 
          </div>
          <div class="title-bar">
            <div class="card-title">Wing Chun Training App</div>
            <div class="notes">Android, Java, XML</div>
          </div>
        </paper-card>

        <!--CV lib-->
        <paper-card class="project-card">
          <div class="card-top">
            <paper-material class="image-container" elevation="4">
              <img class="img-port" src="../../images/preview/rvcursor.png">
            </paper-material> 
          </div>
          <div class="title-bar">
            <div class="card-title">RecyclerViewCursorAdapter</div>
            <div class="card-title">Library</div>
            <div class="notes">Android, Java</div>
          </div>
        </paper-card>
    
        <!-- this site-->
        <paper-card class="project-card">
          <div class="card-top">
            <paper-material class="image-container-land" elevation="4">
              <img class="img-land" src="../../images/preview/site.png">
            </paper-material> 
          </div>
          <div class="title-bar">
            <div class="card-title">ryanpotsander.com</div>
            <div class="notes">HTML5, CSS3, Polymer, PHP</div>
          </div>
        </paper-card>
      </div>

    </div>
  </template>

  <script>
    Polymer({

      is: 'project-view',

      properties: {

        prop1: {
          type: String,
          value: 'project-view',
        },

      },

    });
  </script>
</dom-module>
