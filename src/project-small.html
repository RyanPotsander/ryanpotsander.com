<dom-module id="project-small">
  <template>
    <style>
       :host {
        display: block;
        position: relative;   
        font-family: 'Roboto', Helvetica, sans-serif; 
      }

      .main-content {
        @apply(--layout-vertical);
        max-width: 350px;
        margin: auto;
      }

      .image-container {
        height: 200px;
        width: 112px;
      }

      .image-container-land {
        height: 131px;
        width: 230px;
      }
      .img-port {
        height: 200px;
        width: 112px;
      }

        height: 131px;
        width: 230px;
      }

      .notes {
        font-size: 14px;
        color: #B388FF;
      }

      .space {
        width: 8px;
      }

      .project-card {
        @apply(--layout-vertical);
        height: 350px;
        min-width: 300px;
        margin: 16px;
      }

      .title-bar {
        @apply(--layout-vertical);
        max-width: 300px;
        padding: 16px 16px 8px 16px;
      }

      .card-top {
        background-color: #FAFAFA;
        padding: 16px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-flex);
        @apply(--layout-center-justified);
      }

      .card-title {
        @apply(--layout-horizontal);
        font-size: 18px;
        padding-bottom: 8px;
      }
      
    </style>
